<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links botton</title>
  <style>
   a{
   color: #333;
     text-decoration: solid;
   }
   a:hover{
     color: coral;
     text-decoration: cyan;
   }
   .btn{
     background-color: darkblue;
     color: darkgrey;
     border: none;
     font-size: 15px;
     border-radius: 4px;
     padding: 10px 5px;
     cursor: pointer;

   }
  </style>
</head>
<body>
  <br>
  <a class="btn">click here</a>
  <br>
  <br>
  <button class="btn">my button</button>
</body>
</html>
