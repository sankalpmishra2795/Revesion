<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text shadow</title>
  <style>
    h1{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 4rem;
     }
     .a{
       text-shadow: .3rem .3rem #92cb78;
     }
     .b{
       text-shadow: .3rem .3rem .8rem steelblue;
     }
     .c{
       color: #fff;
       text-shadow: .4rem .4rem .8rem #92cb78
     }
     .d{
      text-shadow: -.3rem -.3rem .8rem steelblue;
     }

  </style>
</head>
<body>
  <h1 class="a">Welocme to my shawod</h1>
  <h1 class="b">Welocme to my shawod</h1>
  <h1 class="c">Welocme to my shawod</h1>
  <h1 class="d">Welocme to my shawod</h1>
</body>
</html>
