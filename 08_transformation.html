<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfom</title>
  <style>
    body{
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      

    }
    .box{
      background-color: #fff;
      width: 200px;
      height: 200px;
      transition: all,1s ease-in-out;
    }
    .box:hover{
      background: green;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
