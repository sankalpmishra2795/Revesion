<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigation</title>
  <style>
    /* navigation styling */
    .nav{
      float: left;
      background-color: darkslateblue;
      color:#fff;
      padding: 10px 15px;
    }
    ul{
      list-style: none;
    }
    .nav a {
      color: #fff;
    }
    /* side menu styling */
    .side-menu{
      border: 20px solid gainsboro;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.8em;
    }
  </style>
</head>
<body>
  <ul>
    <li class="nav"><a href="#">home</a></li>
    <li class="nav"><a href="#">about</a></li>
    <li class="nav"><a href="#">service</a></li>
    <li class="nav"><a href="#">contact</a></li>
  </ul>
  <br><br>
  <ul>
    <li class="side-menu"><a href="#">home</a></li>
    <li class="side-menu"><a href="#">about</a></li>
    <li class="side-menu"><a href="#">service</a></li>
    <li class="side-menu"><a href="#">contact</a></li>
  </ul>
</body>
</html>
